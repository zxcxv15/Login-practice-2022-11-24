<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>
	<form method="post" action="/auth/signin">
		<label>사용자이름</label>
		<input name="username"><br>
		<label>비밀번호</label>
		<input type="password" name="password"><br>
		<button type="submit">로그인</button>
		<button type="button" class=signupBtn>회원가입</button>
	</form>
	<button type="button" onclick="location.href='/oauth2/authorization/google';">google</button>
	<button type="button" onclick="location.href='/oauth2/authorization/naver';">naver</button>
	<script type="text/javascript" src="/static/js/signin.js"></script>
	  
</body>
</html>
